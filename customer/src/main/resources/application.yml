server:
    port: 8084

spring:
    application:
        name: customer
    datasource:
        password: secret
        url: jdbc:postgresql://localhost:5432/customer
        username: admin
        jpa:
            properties:
                hibernate:
                    dialect: org.hibernate.dialect.PostgreSQLDialect
                    format_sql: 'true'
            hibernate:
                ddl-auto: update
            
            show-sql: 'true'